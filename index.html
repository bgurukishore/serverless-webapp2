<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script type="text/javascript">
        

		jQuery.support.cors = true;
		
        $(document).ready(function() {

            var customerDetailsViewModel = function() {
            var self = this;
			
			self.TradeID = ko.observable("");
            self.Volume = ko.observable("");
            self.Rate = ko.observable("");
            self.SuccessMessage = ko.observable("");
			
			
			
			

            self.SaveCustomerDetails = function () {              
                
				var CustomerDetail = {
				
				TradeID: self.TradeID(),
				Volume: self.Volume(),
				Rate: self.Rate()
				
				}
				
				
				
				
				
				$.ajax({
					crossDomain: true,
				
                    url: 'https://35u68ll22h.execute-api.us-east-2.amazonaws.com/dev/postcustomerdetails',
					
					
                    cache: false,
                    type: 'POST', 
                    data: ko.toJSON(CustomerDetail),
                    success: function (data) {              
                        self.SuccessMessage(data)
							self.TradeID('');
							self.Volume('');
							self.Rate('');
							
						
                    }
					}).fail(
					
					
					function(xhr, textStatus, err){
					alert("Error happened "+err);
					
                });
            };
        }

            var viewModel = new customerDetailsViewModel();
            ko.applyBindings(viewModel);
         });

       
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
				<div>
				<p>
					TradeID:
					<input data-bind='value: TradeID' />
					
					</p>
					
					<p>
					
						Volume:
						<input data-bind='value: Volume' />
						</p>
						<p>
						Rate:
						<input data-bind='value: Rate' />
						</p>
						
						</div>
						
					<span style ="color: darkolivegreen" data-bind='text : SuccessMessage' />
					
				</td>
				</tr>
				<tr>
					<td>
						<div>
								<button data-bind="click: $root.SaveCustomerDetails" > Save </button>
							</div>
						</td>
					</tr>
					
				</table>
				
				</body>
				</html>
